<div id="blockAvatar" class="text-center">

        <figure class="figure">
            <img src="{{ profile.get_avatar_url }}" class="figure-img img-thumbnail img-fluid rounded"
                 alt="Profile Picture">
        </figure>

        <hr>

        <div class="btn-group-vertical w-100 figure-img img-thumbnail rounded" role="group">
            <a data-bs-toggle="tooltip" data-bs-placement="bottom" title="Admin panel"
               href="{% url 'admin_panel:admin_user_list' %}" class="btn btn-outline-primary mb-1">
                <i class="bi bi-arrow-left"></i> Admin Panel
            </a>
            <a data-bs-toggle="tooltip" data-bs-placement="bottom" title="Admin panel"
               href="{% url 'admin_panel:admin_user_detail' profile.id %}" class="btn btn-outline-primary  mb-1 {% if active_page == "detail" %}active{% endif %}">
                {{ profile.full_name }}
            </a>
            <a data-bs-toggle="tooltip" data-bs-placement="bottom" title="Settings"
               href='{% url "admin_panel:admin_user_update" profile.id %}?next={% url 'admin_panel:admin_user_detail' profile.id %}'
               class="btn btn-outline-primary  mb-1 {% if active_page == "settings" %}active{% endif %}">
                <i class="bi bi-gear"></i> Settings
            </a>
            <a data-bs-toggle="tooltip" data-bs-placement="bottom" title="Auth history"
               href='{% url "admin_panel:admin_user_auth_logs" profile.id %}' class="btn btn-outline-primary mb-1 {% if active_page == "logs" %}active{% endif %}">
                <i class="bi bi-clock-history mb-1"></i> Auth history
            </a>
            <a data-bs-toggle="tooltip" data-bs-placement="bottom" title="Delete profile"
               href='{% url "admin_panel:admin_user_delete" profile.id %}' class="btn btn-outline-danger mb-1"
               onclick="return confirm('Are you sure?')">
                <i class="bi bi-trash-fill"></i> Delete profile
            </a>
            <a data-bs-toggle="tooltip" data-bs-placement="bottom"
               title="{% if profile.is_active %}Block{% else %}Unblock{% endif %}"
               href='{% url "admin_panel:admin_user_block" profile.id %}?next={% url 'admin_panel:admin_user_detail' profile.id %}'
               class="btn btn-outline-{% if profile.is_active %}warning{% else %}success{% endif %} mb-1"
               onclick="return confirm('Are you sure?')">
                <i class="bi bi-{% if profile.is_active %}lock{% else %}unlock{% endif %}"></i>
                {% if profile.is_active %}Block profile{% else %}Unblock profile{% endif %}
            </a>
        </div>

    </div>
